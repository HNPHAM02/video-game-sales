<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video Game Sales Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    select, input, button {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background: #4a8af4;
      border: none;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #3a72cc;
    }

    .chart-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>

</head>

<body>
  <h1>Video Game Sales Dashboard</h1>

  <div class="filters">
    <select id="region"><option value="">All Regional Sales</option></select>
    <input id="platform" placeholder="Search for platform...">
    <select id="genre"><option value="">All Genres</option></select>

    <button id="updates">Update</button>
  </div>

  <div class="chart-container">
    <canvas id="salesChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
